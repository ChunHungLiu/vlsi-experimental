language: cpp
compiler:
  - gcc
  - clang
before_script:
  - sudo apt-get update
  - sudo apt-get install libopencv-dev
  - sudo pip install nose nose-timer
  - unzip ./Benchmarks/IWLS_GP_r1511.zip -d ./Benchmarks
  - unzip ./Benchmarks/IWLS05.zip -d ./Benchmarks
  - unzip ./Benchmarks/ISPD04.zip -d ./Benchmarks
  - mkdir ./itlPlace-build
  - cd ./itlPlace-build
  - cmake -DPETSC_DIR=../itlPlace/3rdparty/PETSc -DPETSC_ARCH=ubuntu-64 -DTAO_DIR=../itlPlace/3rdparty/TAO ../itlPlace/
script: (make -j5 && cd ../TestingFramework && nosetests --with-timer ./CoreScripts/tests ./AcceptanceTest/TestSanity.py)
notifications:
  email: false
