params:
{
    objective = "LSE";
    target_clock_cycle = 0.0;

    techname = "IWLS"; //default

    def = "../../Benchmarks/IWLS_GP_r1511/IWLS_GP_007161_tv80.def";
    //def = "../../Benchmarks/IWLS_GP_r1511/IWLS_GP_011855_ac97_ctrl.def";
};

plotter:
{
    windowHeight = 900;
    enabled = true;
    //saveImages = true;
    //createVideo = true;
};

DesignFlow:
{
    SkipSpecialNets = true;
    SkipBrokenNets = true;

    //RandomPlacement = true;
    GlobalPlacement = true;
    Legalization = true;

    New_Buffering = true;
    //BufRandomPlacement = true;
    //BufGlobalPlacement = true;
    //BufLR          = true;
    BufLegalization = true;
    //BufDetailedPlacement = true;
};

LSE:
{
    Clustering:
    {
        useClusteringInformationFromFile  = true;
    };

    GlobalPlacement:
    {
        useQAClass = true;
        earlyExit = true;
        nConvergedIterations = 2;
        nTolerantIterations = 3;

        placeToTheCenter = true;

        useLogSumExp = true;
        useSpreading = true;
        useBorderBounds = true;

        Weights:
        {
            sprInitialRatio = 0.1;
            //sprUpdateMultiplier = 1.5;
        };

        Plotting:
        {
            plotSolverState = true;
            plotWait        = 1;
            gradientScaling = 1.0e+3;
            saveTAOmilestones = true;
        };

        TAOOptions:
        {
            commandLine = ""; //-tao_monitor
            nInnerIterations = 32; //100
            frtol = 1.0e-14;
        };

        UseBuffering = true;
        New_Buffering:
        {
            TypeNetListBuffering = 0;
            MaxBufferCount = 0; //если 0, то нет ограничений на количество вставляемых буферов
            TypeModificationVanGinnekenList = 0; //0 - классические правила формирования и изменения списка вариантов,
                                                 //1 - количество вставляемых буферов ограничено MaxBufferCount
                                                 //2 - полный перебор вариантов
            SizeBufferMultiplier = 1.0; //0.53; 0.102;
            AdaptiveSizeBufferMultiplier = false;
            TotalAreaOfBuffersInRelationToAllCells = 0.0; //0 - буферизация без ограничения
                                                          //1 - площадь буферов совпадает с площадью буферов
            Plotting:
            {
                //PlotBuffer = true;
                //PlotBinGridValue = true;
            };
        };
        
        PQAT:
        {
            showPercents = false;
            Columns = ["Objective", "ObHPWL", "ObSpr", "gHPWL", "gSpr", "HPWL", "LHPWL", "TNS", "LTNS", "WNS", "LWNS"];
        };
    };
};