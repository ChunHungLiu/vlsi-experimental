plotter:
{
    //enabled = true;
    windowHeight = 1100;
    //saveImages = true;
    saveMilestoneImages = true;
    embeedMilestones = true;
    //createVideo = true;
};

DesignFlow:
{
    SkipSpecialNets = true;
    SkipBrokenNets = true;

    //RandomPlacement = true;
    LR          = true;
    //Legalization = true;
};

Timing:
{
    SignalDirectionsUsed = 1; //1- single, 2 - rise\fall
};

CriticalPaths:
{
    countLogReportCriticalPaths = 3;  //set to -1 if you want to print all the critical paths
    countPlotCriticalPaths = 0;       //set to -1 if you want to plot all the critical paths
    plotWait = 10;
};

LR:
{
    Clustering:
    {
        useClusteringInformationFromFile  = false;
        desiredFinalNumberOfClusters      = 1000000;
    };

    GlobalPlacement:
    {
        placeToTheCenter = false;

        useQAClass = true;
        QAcriteria = "LTNS";
        earlyExit = true;
        nTolerantIterations = 3;
        nConvergedIterations = 3;
        improvementTreshold = 0.00;

        useLR = true;
        useQuadraticSpreading = true;
        useUnidirectSpreading = "@~useQuadraticSpreading";  //used only with useQuadraticSpreading = true 
        useBorderBounds    = true;

        Weights:
        {
            spreadingWeightInitialMultiplier = 0.08; //0.08
            muSpreadingMultiplier = 1.0;
            alphaTWL = 1.0e-8; //07 for weak wirelenght, 04 for 2% degradation
            alphaTWLMultiplier = 1.0;
        };

        Plotting:
        {
            plotSolverState   = true;
            gradientScaling = 3.0e+9;
            saveTAOmilestones = false;
        };

        TAOOptions:
        {
            commandLine = "-tao_monitor"; //
            nInnerIterations = 8;
            frtol = 1.0e-12;
        };

        LagrangianRelaxation:
        {
            muLR     = 0.5;

            theta    = 100.0;
            minFactor = 0.01;
            referenceValue = 100;

            Reporter:
            {
                verbose = true;
                plotMus = false;
                order = "CriticalPath"; // "Topological"
            };
        };
    };

    Abacus:
    {
        useWeights = true;
        weightMultiplier = 10.0;
    };
};