params:
{
  objective = "LSE";

  techname = "IWLS";
  def = "../../Benchmarks/IWLS_GP_r1511/IWLS_GP_007161_tv80.def"; target_clock_cycle = 0.0;
  //def = "../../Benchmarks/IWLS_GP_r1511/IWLS_GP_011855_ac97_ctrl.def"; target_clock_cycle = 0.0;
  //def = "../../Benchmarks/IWLS_GP_r1511/IWLS_GP_046771_ethernet.def"; target_clock_cycle = 0.0;

  //techname = "SCL";
  //def = "SCL/biaridec_v00_2010-08-05.def"; target_clock_cycle = 0.0; 
  //def = "SCL/C1355.def"; target_clock_cycle = 0.0;
  //def = "SCL/dtx_fp_1264.def"; target_clock_cycle = 0.0;
};

plotter:
{
  //enabled = true;
  saveMilestoneImages = true;
};

DesignFlow:
{
  SkipSpecialNets = true;
  SkipBrokenNets = true;

  //RandomPlacement = true;
  GlobalPlacement = true;
  Legalization = true;
  DetailedPlacement = true;
};

LSE:
{
  Clustering:
  {
    useClusteringInformationFromFile  = true;
    //deleteDuplicatingNets             = true;
  };

  GlobalPlacement:
  {
    useQAClass = true;
    earlyExit = true;
    nConvergedIterations = 2;
    nTolerantIterations = 2;
    
    placeToTheCenter = true;

    useLogSumExp = true;
    useQuadraticSpreading = true;
    useUnidirectSpreading = true;  //used only with useQuadraticSpreading = true 
    useBorderBounds = true;

    Weights:
    {
      spreadingWeightInitialMultiplier = 0.1;  //0.0005 for SOD, 0.05 (0.1 for uni) for LSE
    };

    Plotting:
    {
      plotSolverState = true;
      plotWait        = 1;
      gradientScaling = 1000.0;
      saveTAOmilestones = true;
    };

    TAOOptions:
    {
      commandLine               = ""; //-tao_monitor
      nOuterIterations          = 100;  //100
      nInnerIterations          = 100;  //100
      frtol = 1.0e-8;  //1.0e-6 for SOD, 1.0e-8 for LSE
    };
  };
};

DetailedPlacement:
{
  HorizontalSearch:
  {
    active = true;
    plotter: {enabled = false;};
  };
  
  GlobalSwap:
  {
    active = true;
    plotter: {enabled = false;};
  };
  
  VerticalSearch:
  {
    active = true;
    plotter: {enabled = false;};
  };
};

CriticalPaths:
{
    countLogReportCriticalPaths = 0;  //set to -1 if you want to print all the critical paths
    countPlotCriticalPaths = 0;       //set to -1 if you want to plot all the critical paths
    plotWait = 1;
    thicknessLines = 2;
};