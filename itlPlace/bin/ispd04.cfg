params:
{
  techname = "ISPD";
  //def = "b01.def";
  //def = "dma.def";                           //3227 cells
  def = ".\\ISPD04\\ibm01.def";

  objective = "LSE";
  //def = ".\\EWDTS-2009\\s298.def";           //141 cells
  //def = ".\\EWDTS-2009\\pci_spoci_ctrl.def"; //1267 cells
  //def = ".\\EWDTS-2009\\tv80.def";           //7161 cells
  //def = ".\\EWDTS-2009\\ac97_ctrl.def";      //11855 cells
  //def = ".\\EWDTS-2009\\b21.def";            //18718 cells
  //def = ".\\EWDTS-2009\\b22.def";            //28317 cells
  //def = ".\\EWDTS-2009\\b17.def";            //37117 cells
  //def = ".\\EWDTS-2009\\ethernet.def";       //46771 cells
  //def = ".\\EWDTS-2009\\RISC.def";           //59974 cells
  //def = ".\\EWDTS-2009\\des_perf.def";       //98341 cells
  
  //lef = "GSCLib_3.0.lef";
  //lef = "NangateOpenCellLibrary_PDKv1_2_v2008_10.lef";
  lef = ".\\ISPD04\\ibm01.lef";
  
  lib = "GSCLib_3.0.lib";
  //lib = "NangateOpenCellLibrary_PDKv1_2_v2008_10_typical_conditional_nldm.lib";
  
  target_clock_cycle = 0.0; //ns

  exportDEFFileName = ""; //if empty will be placed to the ExportDEF folder
};

tech_mapping:
{
  //enabled = true;
};

plotter:
{
  //enabled = true;
  windowHeight = 750;
  //saveImages = true;
  //createVideo = true;
};

DesignFlow:
{
  SkipSpecialNets = true;
  nMacroIterations = 1;

  //RandomPlacement = true;
  GlobalPlacement = true;
  Legalization = true;
  DetailedPlacement = true;
  //Timing = true;
  //Buffering = true; //not stable
};

LSE:
{
  Clustering:
  {
    useClusteringInformationFromFile  = true;
    desiredNumberOfClustersAtEveryBin = 5;
    clusterRatio                      = 5;
    desiredFinalNumberOfClusters      = 6000;
    clustersAreaTolerance             = 1.5;
    //deleteDuplicatingNets             = true;
  };

  GlobalPlacement:
  {
    useQAClass = true;
    earlyExit = true;
    improvementTreshold = -0.00; //-0.01 means 1% improvement decrease allowed
    nTolerantIterations = 1;

    useLogSumExp = true;
    //useSumOfDelays = true;
    useQuadraticSpreading = true;
    useUnidirectSpreading = true;
    //useLRSpreading = true;
    //useBorderPenalty = true;
    useBorderBounds = true;

    bufferName = "INVX2";
    bufferCountUpperBound = 0.0; //set to 0 if you want to disable joint algorithm

    //plotWires = true;
    plotGradients = true;
    gradientScaling = 10000.0; //0.001 for SOD, 10000.0 for LSE
  };

  TAOOptions:
  {
    commandLine               = ""; //-tao_monitor
    method                    = "tao_blmvm";    //tao_lmvm, tao_cg
    nOuterIterations          = 100;  //100
    nInnerIterations          = 100;  //100
    muInitialMultiplier       = 0.1;  //0.0005 for SOD, 0.05 (0.1 for uni) for LSE
    muSpreadingMultiplier     = 2;
    gradientBalance = 1.0e-10;
    fatol = 1.0e-14;
    frtol = 1.0e-8;  //1.0e-6 for SOD, 1.0e-8 for LSE
    catol = 1.0e-8;
    crtol = 1.0e-8;
  };
};
CriticalPaths:
{
  countLogReportCriticalPaths = 0;  //set to -1 if you want to print all the critical paths
  countPlotCriticalPaths = 0;      //set to -1 if you want to plot all the critical paths
};

NetWeighting:
{
  //useNetWeights = true;
  makeLoop = 9;
  netWeightsImportFileName = "";
  netWeightsExportFileName = "";
};

Legalization:
{
  Abacus:
  {
    //usePlotter = true;
    plotterStep = 100;
    //useWeights = true;
    weightMultiplier = 1;
  };
};

CongestionMap:
{
    nHorTiles  = 30;
    nVertTiles = 30;
    nMaxLines  = 10; //all wires
    nMaxCLines = 4; //critical wires
    nMaxPins   = 10;
};

Config:
{
	//Trace = true;
	Replicate = true;
};