params:
{
  techname = "ISPD";

  objective = "LSE";
};

plotter:
{
  //enabled = true;
  windowHeight = 750;
  histogramWindowHeight = 300;
  histogramWindowWidth = 1200;
  autoRefreshStep = 10;
  //saveImages = true;
  saveMilestoneImages = true;
  //createVideo = true;
};

DesignFlow:
{
  nMacroIterations = 1;

  //RandomPlacement = true;
  GlobalPlacement = true;
  Legalization = true;
  DetailedPlacement = true;
};

LSE:
{
  Clustering:
  {
    //useClusteringInformationFromFile  = true;
    desiredNumberOfClustersAtEveryBin = 5;
    clusterRatio                      = 5;
    desiredFinalNumberOfClusters      = 6000;
    clustersAreaTolerance             = 1.5;
    //deleteDuplicatingNets             = true;
  };

  GlobalPlacement:
  {
    useQAClass = true;
    earlyExit = true;
    placeToTheCenter = true;

    useLogSumExp = true;
    useQuadraticSpreading = true;
    useUnidirectSpreading = true;  //used only with useQuadraticSpreading = true 
    useBorderBounds = true;

    plotSolverState = true;
    gradientScaling = 10000.0;
  };

  TAOOptions:
  {
    commandLine               = ""; //-tao_monitor
    method                    = "tao_blmvm";    //tao_lmvm, tao_cg
    nOuterIterations          = 100;  //100
    nInnerIterations          = 100;  //100
    spreadingWeightInitialMultiplier       = 0.1;  //0.0005 for SOD, 0.05 (0.1 for uni) for LSE
    muSpreadingMultiplier     = 2;
    gradientBalance = 1.0e-10;
    fatol = 1.0e-14;
    frtol = 1.0e-8;  //1.0e-6 for SOD, 1.0e-8 for LSE
    catol = 1.0e-8;
    crtol = 1.0e-8;
  };
};

DetailedPlacement:
{
  HorizontalSearch:
  {
    active = true;
  };
  
  GlobalSwap:
  {
    active = true;
  };
  
  VerticalSearch:
  {
    active = true;
  };
};


Legalization:
{
  Abacus:
  {
    //usePlotter = true;
    plotterStep = 100;
    //useWeights = true;
    weightMultiplier = 1;
  };
};

Config:
{
	//Trace = true;
	Replicate = true;
};